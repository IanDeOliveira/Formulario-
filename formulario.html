<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro Escolar</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="nível de ensino"><strong>Nível de Ensino:</strong></label>
            <label>
                <input type="radio" name="ens" value="pre">Educação Infantil
            </label>
            <label>
                <input type="radio" name="ens" value="fund">Ensino Fundamental I
            </label>
            <label>
                <input type="radio" name="ens" value="funda">Ensino Fundamental II
            </label>
            <label>
                <input type="radio" name="ens" value="med">Ensino Médio
            </label>
        </div>
        <div class="campo">
            <label for="unidades"><strong>Unidades</strong></label>
            <select id="Unidades">
                <option selected disabled value="">Selecione</option>
                <option>Batel</option>
                <option>Bigorrilho</option>
                <option>Centro</option>
            </select>
        </div>
        <div class="campo">
            <label><strong>Selecione o Plano Desejado:</strong></label>
            <label>
                <input type="radio" id="Plano1" name="Plano1" value="Ensino Híbrido" checked>Ensino Híbrido
            </label>
            <label>
                <input type="radio" id="Plano2" name="Plano2" value="Período Intermediário">Período Intermediário
            </label>
            <label>
                <input type="radio" id="Plano3" name="Plano3" value="Período Integral">Período Integral
            </label>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Diferenciais:</strong></label><br><br>
                <input type="checkbox" id="dif1" name="dif1" value="Projeto Bílingue">
                <label for="dif1">Projeto Bílingue</label>
                <input type="checkbox" id="dif2" name="dif2" value="Informática">
                <label for="dif2">Informática</label>
                <input type="checkbox" id="dif3" name="dif3" value="Natação">
                <label for="dif3">Natação</label>
                <input type="checkbox" id="dif4" name="dif4" value="Taekwondo">
                <label for="dif4">Taekwondo</label>
                <input type="checkbox" id="dif5" name="dif5" value="Teatro">
                <label for="dif5">Teatro</label>
                <input type="checkbox" id="dif6" name="dif6" value="Empreendedorismo">
                <label for="dif6">Empreendedorismo</label>
                <input type="checkbox" id="dif7" name="dif7" value="Futsal">
                <label for="dif7">Futsal</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="sobre"><strong>Conte um pouco sobre o aluno:</strong></label>
            <textarea rows="6" style="width: 26em" id="sobre" name="sobre"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>

</html>
